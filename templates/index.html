<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Users</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Devices on Wireless Network</h1>
    <table>
        <thead>
            <tr>
                <th>IP Address</th>
                <th>MAC Address</th>
                <th>Manufacturer</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                <td>{{ device.ip }}</td>
                <td>{{ device.mac }}</td>
                <td>{{ device.vendor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if not devices %}
    <p>No devices found on the network.</p>
    {% endif %}
</body>
</html>
